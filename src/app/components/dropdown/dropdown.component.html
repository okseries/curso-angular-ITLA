<div class="flex flex-col gap-1 rounded-lg w-full">
  <div>
    <a
      (click)="toggleMenu()"
      [ngClass]="{ 'bg-blue-900': menuOpen, 'bg-transparent': !menuOpen }"
      class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-blue-700 active:bg-blue-900 w-full flex items-center gap-4 px-4 capitalize cursor-pointer"
    >
      <div class="flex w-full items-center justify-start">
        <svg
          class="-mr-1 h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd"
          />
        </svg>
        <p
          class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize"
        >
          Practica 1
        </p>
      </div>
    </a>
  </div>

  <div
    [ngClass]="menuOpen ? 'transition ease-out duration-300 transform opacity-100 scale-100' : 'transition ease-in duration-75 transform opacity-0 scale-95'"
    class="bg-white p-2 shadow-inner w-full"
  >
    <ul class="list-disc pl-5">
      <li class="mb-2 text-gray-700">lista 1</li>
      <li class="mb-2 text-gray-700">lista 2</li>
      <li class="mb-2 text-gray-700">lista 3</li>
    </ul>
  </div>
</div>

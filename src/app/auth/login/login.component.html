<!-- component -->
<div class="bg-slate-50 min-h-screen flex items-center justify-center w-full">
	<div class="w-96 bg-white shadow-md rounded-lg px-8 py-6">
	  <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">Iniciar Sesión</h1>
	  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
		<div>
		  <label for="user" class="block text-sm font-medium leading-6 text-gray-900">
			Usuario
		  </label>
		  <div class="mt-2">
			<input
			  id="user"
			  formControlName="user"
			  type="text"
			  autocomplete="username"
			  required
			  class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
			/>
		  </div>
		</div>
		
		<div>
		  <div class="flex items-center justify-between">
			<label for="password" class="block text-sm font-medium leading-6 text-gray-900">
			  Contraseña
			</label>
		  </div>
		  <div class="mt-2">
			<input
			  id="password"
			  formControlName="password"
			  type="password"
			  autocomplete="current-password"
			  required
			  class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
			/>
		  </div>
		</div>
   
		@if (loginError) {
			<div  class="text-red-600">
				{{ errorMessage }}
			  </div>
		}
		
		
		<div>
		  <button
			type="submit"
			class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
		  >
			Iniciar Sesión
		  </button>
		</div>
  
		<p class="text-center">o</p>
  
		<div>
			<a
			[routerLink]="['/app/auth/register']" routerLinkActive="router-link-active" 
			  type="button"
			  class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
			>
			  Regístrate
			</a>
		  </div>
		  
	  </form>
	</div>
  </div>
